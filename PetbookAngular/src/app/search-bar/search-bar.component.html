<div class="search-page">
  <mat-card>
    <mat-card-title>
      Search
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="form-inline">
        <div style="text-align: center; margin-top: 10px">
          <input type="search" formControlName="searchTerm" class="search-input" />
          <button type="button" (click)="onSearch()" class="go-button">Go</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>


<ul class="center-list" *ngFor='let pet of pets'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{pet.name}}
        <a routerLink="/profile/{{pet.id}}">
          <button [matMenuTriggerFor]="petSelection" class="connect-button">Profile</button>
        </a>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p style="text-align: left; margin-left: 1.1em">
        Species: {{pet.species}}
        <br>
        Age: {{pet.age}}
        <br>
        Weight: {{pet.weight}}
      </p>
    </mat-card-content>
  </mat-card>
</ul>

<ul class="center-list" *ngFor='let club of clubs | async'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Club: {{club.name}}
        <button (click)="onJoin(club)" class="connect-button">
          Join
        </button>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p style="text-align: left; margin-left: 1.1em">
        Species: {{club.species}}
        <br>
        Number of members: {{club.size}}
      </p>
    </mat-card-content>
  </mat-card>
</ul>
</div>
