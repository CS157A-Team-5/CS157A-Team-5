<div class="search-page">
  <mat-card>
  <mat-card-title>
    Search
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="form-inline"> 
      <div style="text-align: center; margin-top: 10px">
        <input type="search" formControlName="searchPetOrClub" class="search-input" />
        <button type="button" (click)="onSearch()" class="go-button">Go</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
</div>

<ul *ngFor = 'let pet of pets | async'>
  <span>
    {{pet.name}},{{pet.species}}, {{pet.age}}, {{pet.weight}}
  </span>
</ul>
