<div class="login-page">
  <mat-card>
  <mat-card-title>
    Sign In
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <table>      
        <!-- email form -->
        <tr>
          <td class="is-aligned">
            <mat-form-field style="width: 100%;">
              <input formControlName="email" matInput placeholder="Email" autocomplete="on" />
            </mat-form-field>
          </td>
        </tr>
        <br />

        <!-- password form -->
        <tr>
          <td class="is-aligned">
            <mat-form-field style="width: 100%;">
              <input formControlName="password" matInput placeholder="Password" autocomplete="url" />
            </mat-form-field>
          </td>
        </tr>
        <br />

        <!-- Login button -->
        <tr>
          <td>
            <button class="button-center" type="submit" (click)="login()">Login</button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>

  <div>
    <button class="button-center" (click)="register()">New User Registration</button>
  </div>
</div>
